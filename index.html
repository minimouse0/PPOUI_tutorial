<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <title>OP Tools Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./static/image/logo.png">
  <!--默认主题CSS-->
  <link rel="stylesheet" href="./static/css/vue.css" />
  <!--夜间模式CSS-->
  <link rel="stylesheet" href="./static/css/style.min.css" />
  <!--无边框按钮CSS-->
  <link rel="stylesheet" href="assets/css/button.css" />
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'OP Tools',
      repo: '',
      //边栏
      loadSidebar: true,
      //封面
      coverpage: true,
      //导航栏
      loadNavbar: true,
      //回到顶部
      auto2top: true,
      //层级
      subMaxLevel: 2,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //提示美化
      'flexible-alerts': {
        style: 'flat'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '复制成功'
      },
      //进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      //搜索插件
      search: {
        placeholder: '搜索',
        noData: '没有结果！',
      },
      //夜间模式
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: 'rgb(28,32,34)',
          highlightColor: '#e96900',
          codeBackgroundColor: 'rgb(34,39,46)',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },
      //最后更新时间
      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
      HTML_Edit: {
        text: "[📝 在Github编辑此页]({repo})\n",// 文字
        repo: "https://github.com/engsr6982/OPTools_Docs", //仓库链接
        Position: "bottom"// 显示位置
      }
    }
  </script>
  <!--JS依赖-->
  <script src="./static/js/docsify.min.js"></script>
  <!--搜索-->
  <script src="./static/js/search.min.js"></script>
  <!--复制-->
  <script src="./static/js/docsify-copy-code.min.js"></script>
  <!--提示美化-->
  <script src="./static/js/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="./static/js/zoom-image.min.js"></script>
  <!--进度条-->
  <script src="./static/js/progress.min.js"></script>
  <!--JSON高亮-->
  <script src="assets/js/prism-json.min.js"></script>
  <!--日志高亮-->
  <script src="assets/js/prism-log.min.js"></script>
  <!--夜间模式-->
  <script src="./static/js/index.min.js"></script>
  <!--上下章节-->
  <script src="./static/js/docsify-pagination.min.js"></script>
  <!--最后更新时间-->
  <script src="./static/js/time-updater.js"></script>
  <!--页面编辑-->
  <script src="assets/js/HTML_Edit.js"></script>
</body>

</html>
